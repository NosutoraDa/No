<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <style>
        .form-container {
            display: none; /* Hide both forms initially */
        }
        .active {
            display: block; /* Show the active form */
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="form-container active" id="signIn">
            <h1 class="form-title">Login</h1>
            <form method="post" action="register.php">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <p class="recover">
                    <a href="#">Recover Password</a>
                </p>
                <input type="submit" class="btn" value="Sign In" name="signIn">
            </form>
            <p class="or">----------or----------</p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="links">
                <p>Don't have an account yet?</p>
                <button onclick="showForm('register')">Sign Up</button>
            </div>
        </div>

        <div class="form-container" id="register">
            <h1 class="form-title">Register</h1>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <label for="loginEmail">Email</label>
                </div>
                <div class="input-group">
                  <i class="fas fa-user"></i>
                  <input type="text" name="fName" id="fName" placeholder="First Name" required>
                  <label for="fname">First Name</label>
              </div>
              <div class="input-group">
                  <i class="fas fa-user"></i>
                  <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                  <label for="lName">Last Name</label>
              </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="or">----------or----------</p>
            <div class="icons">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <div class="links">
                <p>Already have an account? <button onclick="showForm('signIn')">Sign In</button></p>
            </div>
        </div>
    </div>

    <script>
        function showForm(formId) {
            // Hide all forms
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.classList.remove('active'));

            // Show the selected form
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>
</html>
